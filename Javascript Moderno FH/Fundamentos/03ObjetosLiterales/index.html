<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<style>
    form{
        width: 20%;
        margin-right: auto;
        margin-left: auto;
    }
</style>
<body>
    <form id="formulario" >
        <fieldset>
            <fieldset>
                <legend>Personal information</legend>      
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="Brayan"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Gonzalez"><br><br>
            </fieldset>
            <fieldset>      
                <legend>Hobbies</legend>     
                <input type="checkbox" name="hobbie" value="Musica">Musica<br>      
                <input type="checkbox" name="hobbie" value="Leer">Leer<br>      
                <input type="checkbox" name="hobbie" value="Programar">Programar<br>
                <input type="checkbox" name="hobbie" value="meditar">meditar<br>
                <br>      
            </fieldset><br> 
            <input type="submit" value="Submit now"/>
        </fieldset>  
    </form>
    <script src="js/objetosLiterales.js"></script>
</body>
</html>
