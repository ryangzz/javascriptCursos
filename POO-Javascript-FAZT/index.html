<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>POO-JavaScript</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand"> App-(POO)</a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Productos</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input autocomplete="off" type="text" class="form-control" id="nombre" placeholder="Nombre Producto">
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" type="number" step="0.01" class="form-control" id="precio" placeholder="Precio">
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" type="number" class="form-control" id="año" placeholder="año" value="2020" min="1960" max=2020>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
